plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 support â€“ useful for A-JUnit increment later
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    // ðŸ‘‡ set to your real entry point
    mainClass = 'v.V'
}

tasks.named('run') {
    // Let the app read from the console when running via `gradlew run`
    standardInput = System.in
    // (nice for debugging too)
    enableAssertions = true
}

java {
    toolchain {
        // lock to Java 17 as required by CS2103T
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
